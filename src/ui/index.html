<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vanda AI Business Team</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    * { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
    body { background: linear-gradient(135deg, #1e3a8a 0%, #312e81 100%); min-height: 100vh; margin: 0; padding: 20px; }
    .main-wrapper { display: flex; gap: 20px; max-width: 1300px; margin: 0 auto; height: calc(100vh - 40px); }
    .team-sidebar { width: 280px; background: white; border-radius: 16px; padding: 24px; overflow-y: auto; }
    .chat-container { flex: 1; background: white; border-radius: 16px; display: flex; flex-direction: column; overflow: hidden; }
    .chat-header { padding: 20px 24px; border-bottom: 1px solid #e2e8f0; }
    .chat-header h1 { margin: 0; font-size: 20px; color: #1e293b; }
    .chat-header p { margin: 8px 0 0; color: #64748b; font-size: 14px; }
    .chat-messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 16px; }
    .message { display: flex; flex-direction: column; max-width: 80%; }
    .message.user { align-self: flex-end; }
    .message.assistant { align-self: flex-start; }
    .message-bubble { padding: 12px 16px; border-radius: 12px; line-height: 1.6; }
    .user .message-bubble { background: linear-gradient(135deg, #1e3a8a, #2d3748); color: white; border-bottom-right-radius: 4px; }
    .assistant .message-bubble { background: #f1f5f9; color: #1e293b; border-bottom-left-radius: 4px; }
    .agent-header { display: flex; align-items: center; gap: 8px; margin-bottom: 6px; font-weight: 600; font-size: 12px; text-transform: uppercase; color: #334155; }
    .agent-avatar { width: 28px; height: 28px; border-radius: 50%; border: 2px solid #e2e8f0; }
    .role-badge { padding: 2px 8px; border-radius: 10px; font-size: 10px; font-weight: 700; text-transform: uppercase; }
    .role-badge.propose { background: #dbeafe; color: #1e40af; }
    .role-badge.critique { background: #fee2e2; color: #991b1b; }
    .role-badge.evaluate { background: #dcfce7; color: #166534; }
    .input-section { padding: 16px 20px; border-top: 1px solid #e2e8f0; }
    .input-wrapper { display: flex; gap: 12px; }
    .input-wrapper input { flex: 1; padding: 12px 16px; border: 1px solid #e2e8f0; border-radius: 12px; font-size: 14px; }
    .input-wrapper input:focus { outline: none; border-color: #1e3a8a; }
    .input-wrapper button { padding: 12px 24px; background: #1e3a8a; color: white; border: none; border-radius: 12px; cursor: pointer; font-weight: 600; }
    .input-wrapper button:disabled { background: #94a3b8; cursor: not-allowed; }
    .team-header { font-size: 14px; font-weight: 700; color: #1e293b; margin-bottom: 20px; text-transform: uppercase; letter-spacing: 0.8px; }
    .agent-item { display: flex; align-items: center; gap: 12px; padding: 12px; border-radius: 12px; cursor: pointer; transition: background 0.3s; }
    .agent-item:hover { background: #f0f4ff; }
    .agent-item-avatar { width: 40px; height: 40px; border-radius: 50%; border: 2px solid #e2e8f0; }
    .agent-item-info { display: flex; flex-direction: column; }
    .agent-item-name { font-weight: 600; font-size: 14px; }
    .agent-item-role { font-size: 12px; color: #64748b; }
    .status-indicator { position: fixed; top: 20px; right: 20px; }
    .status-badge { display: flex; align-items: center; gap: 6px; padding: 8px 12px; border-radius: 20px; background: white; font-size: 12px; font-weight: 600; }
    .status-dot { width: 8px; height: 8px; border-radius: 50%; }
    .status-dot.connected { background: #22c55e; }
    .status-dot.disconnected { background: #ef4444; }
    .loading { display: flex; gap: 4px; padding: 20px; }
    .loading span { width: 8px; height: 8px; background: #94a3b8; border-radius: 50%; animation: bounce 1.4s infinite ease-in-out; }
    .loading span:nth-child(1) { animation-delay: -0.32s; }
    .loading span:nth-child(2) { animation-delay: -0.16s; }
    @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }
  </style>
</head>
<body>
  <div id="app"></div>
  <script type="module" src="./main.ts"></script>
</body>
</html>
