<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Business Team</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e3a8a 0%, #312e81 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            gap: 20px;
        }
        
        .main-wrapper {
            display: flex;
            gap: 20px;
            width: 100%;
            max-width: 1300px;
            height: calc(100vh - 40px);
        }
        
        .team-sidebar {
            width: 280px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            padding: 24px;
            overflow-y: auto;
        }

        .team-sidebar::-webkit-scrollbar {
            width: 6px;
        }

        .team-sidebar::-webkit-scrollbar-track {
            background: transparent;
        }

        .team-sidebar::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }

        .team-sidebar::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        .team-header {
            font-size: 14px;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .team-header i {
            color: #1e3a8a;
            font-size: 16px;
        }

        .agent-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 14px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 10px;
        }

        .agent-item:hover {
            background: linear-gradient(135deg, #f0f4ff 0%, #f5f3ff 100%);
            transform: translateX(4px);
        }

        .agent-item:active {
            background: #e8ecf8;
        }

        .agent-item-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #e2e8f0;
            transition: border-color 0.3s;
        }

        .agent-item:hover .agent-item-avatar {
            border-color: #1e3a8a;
        }

        .agent-item-info {
            flex: 1;
            min-width: 0;
        }

        .agent-item-name {
            font-size: 13px;
            font-weight: 600;
            color: #1e293b;
            display: block;
            margin-bottom: 2px;
        }

        .agent-item-role {
            font-size: 11px;
            color: #64748b;
            display: block;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .chat-container {
            flex: 1;
            background: white;
            border-radius: 16px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            display: flex;
            flex-direction: column;
            overflow: visible;
            position: relative;
        }
        
        .chat-header {
            background: linear-gradient(135deg, #1e3a8a 0%, #2d3748 100%);
            color: white;
            padding: 28px 32px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .chat-header h1 {
            font-size: 24px;
            font-weight: 700;
            margin: 0;
            letter-spacing: -0.5px;
        }
        
        .chat-header p {
            font-size: 13px;
            opacity: 0.85;
            margin: 6px 0 0 0;
            font-weight: 400;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 24px 32px;
            background: linear-gradient(to bottom, #ffffff 0%, #f8fafc 100%);
            scroll-behavior: smooth;
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
        
        .message {
            display: flex;
            margin-bottom: 20px;
            gap: 12px;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
        }
        
        .message-bubble {
            padding: 14px 18px;
            border-radius: 14px;
            word-wrap: break-word;
            line-height: 1.6;
            font-size: 14px;
        }

        .agent-header {
            display: flex;
            align-items: center;
            gap: 9px;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #334155;
        }

        .agent-avatar {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #e2e8f0;
        }
        
        .user .message-bubble {
            background: linear-gradient(135deg, #1e3a8a 0%, #2d3748 100%);
            color: white;
            border-bottom-right-radius: 4px;
            box-shadow: 0 4px 12px rgba(30, 58, 138, 0.2);
        }
        
        .assistant .message-bubble {
            background: #f1f5f9;
            color: #1e293b;
            border-bottom-left-radius: 4px;
            border: 1px solid #e2e8f0;
        }
        
        .loading {
            display: flex;
            gap: 8px;
            align-items: center;
            padding: 12px;
        }
        
        .loading span {
            width: 10px;
            height: 10px;
            background: #1e3a8a;
            border-radius: 50%;
            animation: bounce 1.4s infinite;
        }
        
        .loading span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .loading span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes bounce {
            0%, 80%, 100% {
                opacity: 0.4;
                transform: translateY(0);
            }
            40% {
                opacity: 1;
                transform: translateY(-8px);
            }
        }

        .status-indicator {
            position: fixed;
            top: 24px;
            right: 24px;
            z-index: 1050;
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 14px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }

        .status-badge.connected {
            background: rgba(34, 197, 94, 0.9);
            color: white;
        }

        .status-badge.disconnected {
            background: rgba(239, 68, 68, 0.9);
            color: white;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-dot.connected {
            background: #86efac;
            box-shadow: 0 0 8px rgba(34, 197, 94, 0.8);
        }
        
        .status-dot.disconnected {
            background: #fca5a5;
            animation: none;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.6;
            }
        }

        .agent-suggestions {
            position: absolute;
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            max-height: 240px;
            overflow-y: auto;
            display: none;
            z-index: 1000;
            min-width: 240px;
            top: calc(100% + 8px);
        }

        .agent-suggestions.active {
            display: block;
        }

        .agent-suggestion-item {
            padding: 12px 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 1px solid #f1f5f9;
            transition: all 0.2s;
        }

        .agent-suggestion-item:last-child {
            border-bottom: none;
        }

        .agent-suggestion-item:hover,
        .agent-suggestion-item.selected {
            background: #f8fafc;
        }

        .agent-suggestion-item:active {
            background: #f1f5f9;
        }

        .agent-suggestion-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            object-fit: cover;
        }

        .agent-suggestion-info {
            flex: 1;
        }

        .agent-suggestion-info strong {
            display: block;
            font-size: 13px;
            color: #1e293b;
        }

        .agent-suggestion-info small {
            display: block;
            font-size: 12px;
            color: #64748b;
            margin-top: 2px;
        }
        
        .input-section {
            background: white;
            border-top: 1px solid #e2e8f0;
            padding: 20px 32px;
            overflow: visible;
            position: relative;
            z-index: 10;
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            align-items: flex-start;
        }

        .input-container {
            position: relative;
            flex: 1;
        }

        #questionInput {
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            padding: 12px 16px;
            font-size: 14px;
            transition: all 0.3s;
            background: #ffffff;
        }

        #questionInput:focus {
            outline: none;
            border-color: #1e3a8a;
            box-shadow: 0 0 0 3px rgba(30, 58, 138, 0.1);
            background: #ffffff;
        }

        #sendBtn {
            background: linear-gradient(135deg, #1e3a8a 0%, #2d3748 100%);
            border: none;
            border-radius: 10px;
            padding: 12px 28px;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s;
            box-shadow: 0 4px 12px rgba(30, 58, 138, 0.2);
            color: white;
            cursor: pointer;
            margin-top: 0;
        }

        #sendBtn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(30, 58, 138, 0.3);
        }

        #sendBtn:active:not(:disabled) {
            transform: translateY(0);
        }

        #sendBtn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="status-indicator" id="statusIndicator">
        <div class="status-badge disconnected">
            <span class="status-dot disconnected"></span>
            <span>Connecting...</span>
        </div>
    </div>
    
    <div class="main-wrapper">
        <div class="team-sidebar">
            <div class="team-header">
                <i class="fas fa-users"></i>
                Team
            </div>
            <div id="teamList"></div>
        </div>
        
        <div class="chat-container">
            <div class="chat-header">
                <h1><i class="fas fa-brain"></i> Vanda Team</h1>
                <p>Chat with your expert agents â€¢ @mention to select</p>
            </div>
            
            <div class="chat-messages" id="chatArea"></div>
            
            <div class="input-section">
                <div class="input-wrapper">
                    <div class="input-container">
                        <input type="text" id="questionInput" class="form-control" placeholder="Type @ to mention agents, then ask your question..." />
                        <div id="agentSuggestions" class="agent-suggestions"></div>
                    </div>
                    <button id="sendBtn" onclick="sendQuestion()">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    
    <script>
        const ENDPOINT = "/chat";
        const HEALTH_ENDPOINT = "/health";
        const AGENTS_ENDPOINT = "/agents";
        const chatArea = document.getElementById("chatArea");
        const questionInput = document.getElementById("questionInput");
        const sendBtn = document.getElementById("sendBtn");
        const statusIndicator = document.getElementById("statusIndicator");
        const agentSuggestions = document.getElementById("agentSuggestions");
        // Agent list - will be loaded dynamically from backend
        let AGENTS = [];
        let currentMention = "";
        let selectedSuggestionIndex = -1;
        
        // Load agents from backend
        async function loadAgents() {
            try {
                const response = await fetch(AGENTS_ENDPOINT);
                if (response.ok) {
                    const data = await response.json();
                    AGENTS = data.agents || [];
                    renderTeamList();
                    console.log("[+] Loaded agents:", AGENTS);
                } else {
                    console.error("[!] Failed to load agents");
                    // Fallback to empty array
                    AGENTS = [];
                }
            } catch (error) {
                console.error("[!] Error loading agents:", error);
                AGENTS = [];
            }
        }
        
        // Render team list in sidebar
        function renderTeamList() {
            const teamList = document.getElementById("teamList");
            if (AGENTS.length === 0) {
                teamList.innerHTML = '<p style="color: #94a3b8; padding: 16px;">Loading team...</p>';
                return;
            }
            teamList.innerHTML = AGENTS.map(agent => `
                <div class="agent-item" onclick="selectAgent('${agent.key}', '${agent.name}', '${agent.avatar}')">
                    <img class="agent-item-avatar" src="${agent.avatar}" alt="${agent.name}" />
                    <div class="agent-item-info">
                        <span class="agent-item-name">${agent.name}</span>
                        <span class="agent-item-role">${agent.role} (AI Agent)</span>
                    </div>
                </div>
            `).join("");
        }
        
        // Initialize on load
        loadAgents();
        checkConnection();
        
        async function checkConnection() {
            try {
                const response = await fetch(HEALTH_ENDPOINT, { method: "GET" });
                updateStatus(response.ok);
            } catch (error) {
                updateStatus(false);
            }
            
            // Check again every 5 seconds
            setTimeout(checkConnection, 5000);
        }
        
        function updateStatus(connected) {
            const indicator = document.getElementById("statusIndicator");
            if (connected) {
                indicator.innerHTML = `
                    <div class="status-badge connected">
                        <span class="status-dot connected"></span>
                        <span>Connected</span>
                    </div>
                `;
                sendBtn.disabled = false;
            } else {
                indicator.innerHTML = `
                    <div class="status-badge disconnected">
                        <span class="status-dot disconnected"></span>
                        <span>Disconnected</span>
                    </div>
                `;
                sendBtn.disabled = true;
            }
        }
        
        // Handle @mention input
        questionInput.addEventListener("input", (e) => {
            const text = e.target.value;
            const cursorPos = e.target.selectionStart;
            
            // Find if we're in an @ mention
            let atIndex = text.lastIndexOf("@", cursorPos - 1);
            if (atIndex === -1) {
                closeSuggestions();
                return;
            }
            
            // Check if there's a space or special char after @
            const afterAt = text.substring(atIndex + 1, cursorPos);
            if (afterAt.includes(" ") || afterAt.includes("\n")) {
                closeSuggestions();
                return;
            }
            
            currentMention = afterAt.toLowerCase();
            
            // Show matching suggestions
            const filtered = AGENTS.filter(agent => 
                agent.name.toLowerCase().includes(currentMention) ||
                agent.key.toLowerCase().includes(currentMention)
            );
            
            if (filtered.length > 0) {
                showSuggestions(filtered);
            } else {
                closeSuggestions();
            }
        });
        
        function showSuggestions(agents) {
            const html = agents.map((agent, index) => `
                <div class="agent-suggestion-item" data-index="${index}" data-key="${agent.key}" data-name="${agent.name}" data-avatar="${agent.avatar}" onclick="selectAgent('${agent.key}', '${agent.name}', '${agent.avatar}')">
                    <img class="agent-suggestion-avatar" src="${agent.avatar}" alt="${agent.name}" />
                    <div class="agent-suggestion-info">
                        <strong>${agent.name}</strong>
                        <small>${agent.role}</small>
                    </div>
                </div>
            `).join("");
            
            agentSuggestions.innerHTML = html;
            agentSuggestions.classList.add("active");
            selectedSuggestionIndex = -1;
        }
        
        function closeSuggestions() {
            agentSuggestions.classList.remove("active");
            currentMention = "";
            selectedSuggestionIndex = -1;
        }
        
        function updateSuggestionSelection() {
            const items = agentSuggestions.querySelectorAll(".agent-suggestion-item");
            items.forEach((item, idx) => {
                if (idx === selectedSuggestionIndex) {
                    item.classList.add("selected");
                    item.scrollIntoView({ block: "nearest", behavior: "smooth" });
                } else {
                    item.classList.remove("selected");
                }
            });
        }
        
        function selectHighlightedSuggestion() {
            if (selectedSuggestionIndex === -1) return false;
            
            const items = agentSuggestions.querySelectorAll(".agent-suggestion-item");
            const selectedItem = items[selectedSuggestionIndex];
            if (!selectedItem) return false;
            
            selectAgent(
                selectedItem.dataset.key,
                selectedItem.dataset.name,
                selectedItem.dataset.avatar
            );
            return true;
        }
        
        function selectAgent(key, name, avatar) {
            // Check if autocomplete is active (user is typing @mention)
            const isAutocomplete = agentSuggestions.classList.contains("active");
            let text = questionInput.value;
            
            if (isAutocomplete) {
                // Replace @mention with @name (autocomplete scenario)
                const atIndex = text.lastIndexOf("@");
                if (atIndex !== -1) {
                    const beforeAt = text.substring(0, atIndex);
                    const afterCursor = text.substring(questionInput.selectionStart);
                    text = beforeAt + "@" + name + " " + afterCursor;
                    questionInput.value = text;
                    const newPos = beforeAt.length + name.length + 2;
                    questionInput.setSelectionRange(newPos, newPos);
                }
            } else {
                // Just append @name to input (clicked from sidebar)
                const currentValue = questionInput.value;
                const needsSpace = currentValue && !currentValue.endsWith(" ");
                questionInput.value = currentValue + (needsSpace ? " " : "") + "@" + name + " ";
                questionInput.setSelectionRange(questionInput.value.length, questionInput.value.length);
            }
            
            closeSuggestions();
            questionInput.focus();
        }
        
        async function sendQuestion() {
            const question = questionInput.value.trim();
            if (!question) return;
            
            // Add user message to chat
            addMessage(question, "user");
            questionInput.value = "";
            questionInput.focus();
            
            // Show loading
            const loadingId = addLoadingMessage();
            sendBtn.disabled = true;
            
            try {
                const payload = {
                    messages: [{ role: "user", text: question }]
                };
                
                console.log("Sending request to", ENDPOINT, "with payload:", payload);
                
                const response = await fetch(ENDPOINT, {
                    method: "POST",
                    headers: { 
                        "Content-Type": "application/json",
                        "Accept": "application/json"
                    },
                    body: JSON.stringify(payload),
                    mode: "cors"
                });
                
                console.log("Response status:", response.status);
                
                // Read body once as text
                const bodyText = await response.text();
                console.log("Response body:", bodyText);
                
                if (response.ok) {
                    let result;
                    try {
                        result = bodyText ? JSON.parse(bodyText) : {};
                    } catch {
                        result = { output: bodyText };
                    }
                    
                    // Remove loading message
                    removeMessage(loadingId);
                    
                    // Handle both single and multiple responses
                    if (Array.isArray(result.responses)) {
                        // Multiple agent responses
                        result.responses.forEach(resp => {
                            displayResponse(resp);
                        });
                    } else {
                        // Single response
                        displayResponse(result);
                    }
                } else {
                    removeMessage(loadingId);
                    // Try to parse error response
                    let errorText;
                    try {
                        const errorData = JSON.parse(bodyText);
                        errorText = errorData.detail || errorData.message || JSON.stringify(errorData);
                    } catch {
                        errorText = bodyText || response.statusText;
                    }
                    addMessage(`Error: ${response.status} - ${errorText || 'Unknown error'}`, "assistant");
                }
            } catch (error) {
                removeMessage(loadingId);
                console.error("Fetch error:", error);
                addMessage(`Error: ${error.message}. Make sure the business team is running (python run.py)`, "assistant");
            } finally {
                sendBtn.disabled = false;
                questionInput.focus();
            }
        }
        
        function displayResponse(result) {
            let responseText = "";
            if (typeof result === "string") {
                responseText = result;
            } else if (result.output) {
                responseText = result.output;
            } else if (result.response) {
                responseText = result.response;
            } else if (result.messages && Array.isArray(result.messages)) {
                responseText = result.messages
                    .map(msg => {
                        if (typeof msg === "string") return msg;
                        return msg.content || msg.text || msg.output || JSON.stringify(msg);
                    })
                    .join("\n\n");
            } else if (Object.keys(result).length > 0) {
                responseText = JSON.stringify(result, null, 2);
            } else {
                responseText = "No response received";
            }
            
            let headerLine = "";
            let footerLine = "";
            if (result && typeof result === "object") {
                const agentName = result.agent_label
                    ? String(result.agent_label)
                    : (result.agent ? String(result.agent) : "");
                const avatarUrl = result.agent_avatar
                    ? String(result.agent_avatar)
                    : (result.agent_meta && result.agent_meta.avatar_url ? String(result.agent_meta.avatar_url) : "");
                if (agentName) {
                    const avatarHtml = avatarUrl
                        ? `<img class="agent-avatar" src="${avatarUrl}" alt="${agentName}" />`
                        : "";
                    headerLine = `<div class="agent-header">${avatarHtml}<span>${agentName}</span></div>`;
                }
            }

            const safeText = escapeHtml(responseText).replace(/\n/g, "<br />");
            const footerHtml = footerLine ? `<div>${escapeHtml(footerLine)}</div>` : "";
            addMessage(headerLine + safeText + footerHtml, "assistant", true);
        }
        
        function addMessage(content, role, useHtml = false) {
            const messageEl = document.createElement("div");
            messageEl.className = `message ${role}`;
            
            const contentEl = document.createElement("div");
            contentEl.className = "message-content";
            
            const bubbleEl = document.createElement("div");
            bubbleEl.className = "message-bubble";
            if (useHtml) {
                bubbleEl.innerHTML = content;
            } else {
                bubbleEl.textContent = content;
            }
            
            contentEl.appendChild(bubbleEl);
            messageEl.appendChild(contentEl);
            chatArea.appendChild(messageEl);
            
            // Scroll to bottom
            chatArea.scrollTop = chatArea.scrollHeight;
            
            return messageEl;
        }
        
        function addLoadingMessage() {
            const messageEl = document.createElement("div");
            messageEl.className = "message assistant";
            
            const contentEl = document.createElement("div");
            contentEl.className = "message-content";
            
            const bubbleEl = document.createElement("div");
            bubbleEl.className = "message-bubble";
            
            const spinner = document.createElement("div");
            spinner.className = "loading";
            spinner.innerHTML = "<span></span><span></span><span></span>";
            
            bubbleEl.appendChild(spinner);
            contentEl.appendChild(bubbleEl);
            messageEl.appendChild(contentEl);
            chatArea.appendChild(messageEl);
            
            chatArea.scrollTop = chatArea.scrollHeight;
            
            return messageEl;
        }

        function escapeHtml(value) {
            return String(value)
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/\"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }
        
        function removeMessage(messageEl) {
            messageEl.remove();
        }
        
        // Handle keyboard navigation in suggestions and Enter to send
        questionInput.addEventListener("keydown", (e) => {
            const isSuggestionsActive = agentSuggestions.classList.contains("active");
            
            if (isSuggestionsActive) {
                const items = agentSuggestions.querySelectorAll(".agent-suggestion-item");
                const maxIndex = items.length - 1;
                
                if (e.key === "ArrowDown") {
                    e.preventDefault();
                    selectedSuggestionIndex = Math.min(selectedSuggestionIndex + 1, maxIndex);
                    updateSuggestionSelection();
                } else if (e.key === "ArrowUp") {
                    e.preventDefault();
                    selectedSuggestionIndex = Math.max(selectedSuggestionIndex - 1, -1);
                    updateSuggestionSelection();
                } else if (e.key === "Enter") {
                    if (selectedSuggestionIndex !== -1) {
                        e.preventDefault();
                        selectHighlightedSuggestion();
                    }
                } else if (e.key === "Escape") {
                    e.preventDefault();
                    closeSuggestions();
                }
            } else if (e.key === "Enter") {
                e.preventDefault();
                sendQuestion();
            }
        });
        
        // Close suggestions when clicking elsewhere
        document.addEventListener("click", (e) => {
            if (e.target !== questionInput && e.target !== agentSuggestions) {
                closeSuggestions();
            }
        });
        
        // Initial focus
        questionInput.focus();
    </script>
