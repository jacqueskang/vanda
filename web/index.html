<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Business Team</title>
    
    <!-- External Libraries -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Application Styles -->
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="status-indicator" id="statusIndicator">
        <div class="status-badge disconnected">
            <span class="status-dot disconnected"></span>
            <span>Connecting...</span>
        </div>
    </div>
    
    <div class="main-wrapper">
        <div class="team-sidebar">
            <div class="team-header">
                <i class="fas fa-users"></i>
                Team
            </div>
            <div id="teamList"></div>
        </div>
        
        <div class="chat-container">
            <div class="chat-header">
                <h1><i class="fas fa-brain"></i> Vanda Team</h1>
                <p>Chat with your expert agents â€¢ @mention to select</p>
            </div>
            
            <div class="chat-messages" id="chatArea"></div>
            
            <div class="input-section">
                <div class="input-wrapper">
                    <div class="input-container">
                        <input type="text" id="questionInput" class="form-control" placeholder="Type @ to mention agents, then ask your question..." />
                        <div id="agentSuggestions" class="agent-suggestions"></div>
                    </div>
                    <button id="sendBtn">Send</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    
    <!-- Application Logic -->
    <script src="app.js"></script>
</body>
</html>
