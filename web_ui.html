<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Business Team Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            height: 600px;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 12px 12px 0 0;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 8px;
        }
        
        .header p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }
        
        .message {
            margin-bottom: 16px;
            display: flex;
            gap: 12px;
        }
        
        .message.user {
            justify-content: flex-end;
        }
        
        .message-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            word-wrap: break-word;
            line-height: 1.5;
            font-size: 14px;
        }
        
        .user .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .assistant .message-bubble {
            background: #e9ecef;
            color: #333;
            border-bottom-left-radius: 4px;
        }
        
        .loading {
            display: flex;
            gap: 6px;
            align-items: center;
        }
        
        .loading span {
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            animation: bounce 1.4s infinite;
        }
        
        .loading span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .loading span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes bounce {
            0%, 80%, 100% {
                opacity: 0.5;
                transform: translateY(0);
            }
            40% {
                opacity: 1;
                transform: translateY(-8px);
            }
        }
        
        .input-area {
            padding: 20px;
            border-top: 1px solid #e9ecef;
            background: white;
            display: flex;
            gap: 12px;
        }
        
        .input-area input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.2s;
        }
        
        .input-area input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .input-area button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.2s;
        }
        
        .input-area button:hover {
            transform: translateY(-2px);
        }
        
        .input-area button:active {
            transform: translateY(0);
        }
        
        .input-area button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            display: flex;
            gap: 8px;
            align-items: center;
        }
        
        .connection-status.connected {
            background: #d4edda;
            color: #155724;
        }
        
        .connection-status.disconnected {
            background: #f8d7da;
            color: #721c24;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        .connection-status.connected .status-dot {
            background: #28a745;
        }
        
        .connection-status.disconnected .status-dot {
            background: #dc3545;
            animation: none;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
    </style>
</head>
<body>
    <div class="connection-status disconnected" id="statusIndicator">
        <span class="status-dot"></span>
        <span>Checking connection...</span>
    </div>
    
    <div class="container">
        <div class="header">
            <h1>[*] AI Business Team</h1>
            <p>Ask your expert agents anything about your business</p>
        </div>
        
        <div class="chat-area" id="chatArea"></div>
        
        <div class="input-area">
            <input type="text" id="questionInput" placeholder="Ask your team a question..." />
            <button id="sendBtn" onclick="sendQuestion()">Send</button>
        </div>
    </div>
    
    <script>
        const ENDPOINT = "http://127.0.0.1:8088/chat";
        const HEALTH_ENDPOINT = "http://127.0.0.1:8088/health";
        const chatArea = document.getElementById("chatArea");
        const questionInput = document.getElementById("questionInput");
        const sendBtn = document.getElementById("sendBtn");
        const statusIndicator = document.getElementById("statusIndicator");
        
        // Check connection on load
        checkConnection();
        
        async function checkConnection() {
            try {
                const response = await fetch(HEALTH_ENDPOINT, { method: "GET" });
                updateStatus(response.ok);
            } catch (error) {
                updateStatus(false);
            }
            
            // Check again every 5 seconds
            setTimeout(checkConnection, 5000);
        }
        
        function updateStatus(connected) {
            if (connected) {
                statusIndicator.className = "connection-status connected";
                statusIndicator.innerHTML = '<span class="status-dot"></span><span>Connected</span>';
                sendBtn.disabled = false;
            } else {
                statusIndicator.className = "connection-status disconnected";
                statusIndicator.innerHTML = '<span class="status-dot"></span><span>Disconnected</span>';
                sendBtn.disabled = true;
            }
        }
        
        async function sendQuestion() {
            const question = questionInput.value.trim();
            if (!question) return;
            
            // Add user message to chat
            addMessage(question, "user");
            questionInput.value = "";
            questionInput.focus();
            
            // Show loading
            const loadingId = addLoadingMessage();
            sendBtn.disabled = true;
            
            try {
                const payload = {
                    messages: [{ role: "user", text: question }]
                };
                
                console.log("Sending request to", ENDPOINT, "with payload:", payload);
                
                const response = await fetch(ENDPOINT, {
                    method: "POST",
                    headers: { 
                        "Content-Type": "application/json",
                        "Accept": "application/json"
                    },
                    body: JSON.stringify(payload),
                    mode: "cors"
                });
                
                console.log("Response status:", response.status);
                
                // Read body once as text
                const bodyText = await response.text();
                console.log("Response body:", bodyText);
                
                if (response.ok) {
                    let result;
                    try {
                        result = bodyText ? JSON.parse(bodyText) : {};
                    } catch {
                        result = { output: bodyText };
                    }
                    
                    // Remove loading message
                    removeMessage(loadingId);
                    
                    // Extract and display response
                    let responseText = "";
                    if (typeof result === "string") {
                        responseText = result;
                    } else if (result.output) {
                        responseText = result.output;
                    } else if (result.response) {
                        responseText = result.response;
                    } else if (result.messages && Array.isArray(result.messages)) {
                        responseText = result.messages
                            .map(msg => {
                                if (typeof msg === "string") return msg;
                                return msg.content || msg.text || msg.output || JSON.stringify(msg);
                            })
                            .join("\n\n");
                    } else if (Object.keys(result).length > 0) {
                        responseText = JSON.stringify(result, null, 2);
                    } else {
                        responseText = bodyText || "No response received";
                    }
                    
                    addMessage(responseText, "assistant");
                } else {
                    removeMessage(loadingId);
                    // Try to parse error response
                    let errorText;
                    try {
                        const errorData = JSON.parse(bodyText);
                        errorText = errorData.detail || errorData.message || JSON.stringify(errorData);
                    } catch {
                        errorText = bodyText || response.statusText;
                    }
                    addMessage(`Error: ${response.status} - ${errorText || 'Unknown error'}`, "assistant");
                }
            } catch (error) {
                removeMessage(loadingId);
                console.error("Fetch error:", error);
                addMessage(`Error: ${error.message}. Make sure the business team is running (python run.py)`, "assistant");
            } finally {
                sendBtn.disabled = false;
                questionInput.focus();
            }
        }
        
        function addMessage(content, role) {
            const messageEl = document.createElement("div");
            messageEl.className = `message ${role}`;
            
            const bubbleEl = document.createElement("div");
            bubbleEl.className = "message-bubble";
            bubbleEl.textContent = content;
            
            messageEl.appendChild(bubbleEl);
            chatArea.appendChild(messageEl);
            
            // Scroll to bottom
            chatArea.scrollTop = chatArea.scrollHeight;
            
            return messageEl;
        }
        
        function addLoadingMessage() {
            const messageEl = document.createElement("div");
            messageEl.className = "message assistant";
            
            const bubbleEl = document.createElement("div");
            bubbleEl.className = "message-bubble loading";
            bubbleEl.innerHTML = "<span></span><span></span><span></span>";
            
            messageEl.appendChild(bubbleEl);
            chatArea.appendChild(messageEl);
            
            chatArea.scrollTop = chatArea.scrollHeight;
            
            return messageEl;
        }
        
        function removeMessage(messageEl) {
            messageEl.remove();
        }
        
        // Allow Enter key to send
        questionInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") {
                sendQuestion();
            }
        });
        
        // Initial focus
        questionInput.focus();
    </script>
</body>
</html>
